<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f4f4; color: #333; }
        header { background: #333; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #ff9900; }
        .cart { background: #ff9900; padding: 5px 15px; border-radius: 20px; color: black; font-weight: bold; }
        
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        
        .product { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .product:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .price { color: #ff9900; font-size: 1.2rem; font-weight: bold; margin: 10px 0; }
        .buy-btn { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: 0.3s; width: 100%; }
        .buy-btn:hover { background: #ff9900; color: black; }

        .back-btn { display: block; width: 200px; margin: 50px auto; text-align: center; padding: 12px; background: #333; color: white; text-decoration: none; border-radius: 50px; }
    </style>
</head>
<body>
    <header>
        <div class="logo">GadgetZone</div>
        <div class="cart">Cart (0)</div>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 30px; text-align: center;">Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="Phone">
                <h3>Smart Phone X</h3>
                <div class="price">$999</div>
                <button class="buy-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="Headphone">
                <h3>Pro Headphones</h3>
                <div class="price">$199</div>
                <button class="buy-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Watch">
                <h3>Smart Watch</h3>
                <div class="price">$299</div>
                <button class="buy-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <a href="projects.html" class="back-btn">‚Üê Back to Projects</a>
</body>
</html>
