<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #00f260 0%, #0575e6 100%); height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Poppins', sans-serif; }
        .card { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        input { width: 70%; padding: 10px; border: none; border-radius: 30px 0 0 30px; outline: none; }
        button { width: 25%; padding: 10px; border: none; border-radius: 0 30px 30px 0; background: #333; color: white; cursor: pointer; }
        .temp { font-size: 4rem; font-weight: bold; margin: 20px 0; }
        .back-btn { display: inline-block; margin-top: 30px; color: white; text-decoration: none; border: 1px solid white; padding: 8px 20px; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Weather App</h2>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <input type="text" id="city" placeholder="Enter City Name">
            <button onclick="getWeather()">Go</button>
        </div>
        <div id="result">
            <div class="temp">28°C</div>
            <p>Dhaka, BD</p>
            <p>Sunny & Clear Sky</p>
        </div>
        <a href="projects.html" class="back-btn">Back</a>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById('city').value;
            if(city) {
                // ডেমো রেজাল্ট জেনারেটর
                const temp = Math.floor(Math.random() * (35 - 20) + 20);
                const conditions = ["Sunny", "Cloudy", "Rainy", "Haze"];
                const cond = conditions[Math.floor(Math.random() * conditions.length)];
                document.getElementById('result').innerHTML = `
                    <div class="temp">${temp}°C</div>
                    <p>${city}</p>
                    <p>${cond}</p>
                `;
            } else { alert("Please enter a city name!"); }
        }
    </script>
</body>
</html>
