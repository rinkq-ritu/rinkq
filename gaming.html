<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #0ff; font-family: 'Orbitron', sans-serif; padding: 20px; text-align: center; }
        .stats-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 50px; }
        .card { background: rgba(0, 255, 255, 0.1); border: 2px solid #0ff; padding: 20px; border-radius: 10px; width: 150px; box-shadow: 0 0 20px #0ff; }
        .card h3 { margin: 0; font-size: 2.5rem; color: #fff; }
        .card p { margin: 5px 0 0; font-size: 0.8rem; }
        .game-list { margin-top: 50px; }
        .game-item { background: #111; padding: 15px; margin: 10px auto; max-width: 400px; border-left: 5px solid #ff00de; text-align: left; color: white; }
        .back-btn { display: inline-block; margin-top: 50px; padding: 10px 30px; border: 2px solid #0ff; color: #0ff; text-decoration: none; border-radius: 5px; }
        .back-btn:hover { background: #0ff; color: black; }
    </style>
</head>
<body>
    <h1>PLAYER STATS</h1>
    <div class="stats-container">
        <div class="card"><h3>125</h3><p>WINS</p></div>
        <div class="card"><h3>3.5</h3><p>K/D RATIO</p></div>
        <div class="card"><h3>98</h3><p>LEVEL</p></div>
    </div>

    <div class="game-list">
        <div class="game-item">PUBG MOBILE - Rank: Ace Master</div>
        <div class="game-item">FREE FIRE - Rank: Heroic</div>
        <div class="game-item">CALL OF DUTY - Rank: Legendary</div>
    </div>

    <a href="projects.html" class="back-btn">LOGOUT</a>
</body>
</html>
